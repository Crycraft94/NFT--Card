<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./nft-card/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Nft Card</title>
  </head>
  <body class="container">
    <div class="card">
      <div class="img">
        <img
          src="./nft-card/assets/images/image-equilibrium.jpg"
          class="nft-image"
          alt="Nft Image"
        />
      </div>

      <div class="text">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection poromotes balance and calm.</p>
      </div>
      <div class="time">
        <div class="part1">
          <p>
            <img src="./nft-card/assets/images/icon-ethereum.svg" alt="" />
            0.041ETH
          </p>
        </div>
        <div class="part2">
          <p>
            <img src="./nft-card/assets/images/icon-clock.svg" alt="" />3 days
            left
          </p>
        </div>
      </div>
      <div class="footer">
        <p>
          <img src="./nft-card/assets/images/image-avatar.png" alt="" />Creation
          of <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </body>
</html>
